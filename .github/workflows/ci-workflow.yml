name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services: 
      postgres:
        image: postgres:11
        ports:
          - '5432:5432'
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: test
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup MySQL
        run: mysql -uroot -proot -e "CREATE DATABASE IF NOT EXISTS test"
      - name: Install npm packages
        run: npm ci
      - name: Bootstrap monorepo packages
        run: |
          npm run bootstrap
          npm run build
      - name: Setup cc-test-reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Test monorepo packages
        run: | 
          npm run test:e2e -- --scope=@anchan828/typeorm-history
          npm run test:e2e -- --scope=@anchan828/typeorm-transformers
          npm run test:e2e -- --scope=@anchan828/typeorm-decorators
          npm test
          npx ts-node scripts/merge-coverage.ts
      - name: Report coverage
        run: ./cc-test-reporter after-build -r ${{ secrets.CC_TEST_REPORTER_ID }} --coverage-input-type lcov